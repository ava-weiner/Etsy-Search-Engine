{% extends 'base.html' %}
{% block content1 %}

<h1>Shops:</h1>
<ul>
{% for s in shops %}
{% if s[1] == 1 %}
    <li><strong>{{ s[0] }}</strong> -- {{ s[1] }} product<br><a href="{{ s[2] }}">Find it here</a></li><br><br>

    {% endif %}
{% endfor %}
</ul>
{% endblock %}
